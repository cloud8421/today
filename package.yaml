name:                t
version:             0.1.0.0
github:              "cloud8421/t"
license:             BSD3
author:              "Claudio Ortolina"
maintainer:          "cloud8421@gmail.com"
copyright:           "2019 Claudio Ortolina"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/cloud8421/t#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- ansi-terminal
- bytestring
- directory
- either
- extra
- hourglass
- hourglass-orphans
- template
- safe
- optparse-applicative
- regex-pcre
- sort
- text
- time
- unordered-containers

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-uni-patterns
- -Wincomplete-record-updates
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  t:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - t

tests:
  t-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - t
